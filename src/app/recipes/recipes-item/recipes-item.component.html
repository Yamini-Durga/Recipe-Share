<mat-card class="recipe-card">
    <img mat-card-image src="{{recipe.imageUrl ? recipe.imageUrl : defaultImage}}" alt="{{recipe.name}}">
    <mat-card-title>{{recipe.name}}</mat-card-title>
    <mat-card-actions>
        <button mat-stroked-button class="btn-read-more" type="button" [routerLink]="[recipe.id]">Read
            More...</button>
    </mat-card-actions>
</mat-card>
