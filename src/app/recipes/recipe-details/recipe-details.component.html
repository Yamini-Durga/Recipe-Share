<div class="container-item">
    <div class="recipe-section" *ngIf="recipe">
        <img src="{{recipe.imageUrl ? recipe.imageUrl : defaultImage}}" alt="{{recipe.name}}" />
        <div class="recipe-title">
            <h1>{{recipe.name}}</h1>
            <hr />
            <h3>Ingredients</h3>
            <ul *ngFor="let ingredient of recipe.ingredients">
                <li>{{ingredient.name}} - {{ingredient.quantity}}</li>
            </ul>
        </div>
        <div class="actions">
            <button mat-stroked-button (click)="onEditRecipe()"
                [disabled]="!(isAuthenticated | async) || !(userLocalId === recipe.localId)">Edit</button>
            <button mat-stroked-button (click)="onDeleteRecipe()"
                [disabled]="!(isAuthenticated | async) || !(userLocalId === recipe.localId)">Delete</button>
        </div>
    </div>
    <div *ngIf="recipe">
        <h3>Instructions</h3>
        <p>{{recipe.instructions}}</p>
    </div>
</div>
